name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  build:
    name: ğŸ—ï¸ Hugo build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true
      - name: ğŸ§° Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.123.4'
          extended: true
      # - name: ğŸ§° Install Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20.10'
      #     cache: yarn
      #     cache-dependency-path: assets/yarn.lock
      # - name: ğŸ§° Install asset dependencies
      #   working-directory: assets/
      #   run: yarn
      - name: â™»ï¸ Cache Hugo modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/hugo_cache
          key: ${{ runner.os }}-hugo-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-hugo-modules-
      - name: ğŸ— Build
        run: hugo
        env:
          HUGO_PARAMS_githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: â™»ï¸ Cache link checker requests
        uses: actions/cache@v3
        with:
          path: .lycheecache
          key: link-checker-${{ github.sha }}
          restore-keys: link-checker-
      - name: ğŸ”„ Check links
        id: linkCheck
        uses: lycheeverse/lychee-action@v1
        with:
          lycheeVersion: '0.13.0'
          args: --require-https --verbose --no-progress --base public/ --cache --max-cache-age 1d public/
          fail: true
      - name: ğŸ“¤ Upload public pages
        uses: actions/upload-artifact@v3
        with:
          name: public-pages
          path: public/
  deploy:
    name: ğŸš€ Deploy
    if: |
      (github.event_name == 'push' || 
        github.event_name == 'workflow_dispatch' || 
        github.event_name == 'schedule') && 
      (github.ref == 'refs/heads/main' || 
        startsWith(github.ref, 'refs/tags'))
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download public pages
        uses: actions/download-artifact@master
        with:
          name: public-pages
          path: public/
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/scp-action@v0.1.2
        with:
          username: ${{ secrets.DEPLOY_SSH_USER }}
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: public/
          strip_components: 1
          rm: true
          target: ${{ secrets.DEPLOY_SSH_TARGET_PATH }}
  release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v2
      - name: ğŸ·ï¸ Get version tag
        id: get-version
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      - name: ğŸ“¥ Download public pages
        uses: actions/download-artifact@master
        with:
          name: public-pages
          path: public/
      - name: ğŸ—œï¸ Create public pages archive
        run: zip -r public.zip public/
      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get-version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: public.zip
